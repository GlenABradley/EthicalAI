[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short --cov=src --cov-report=term-missing
python_files = test_*.py
python_functions = test_*
log_cli = true
log_cli_level = INFO
markers =
    slow: slow tests that may download models or take a long time
    integration: integration tests that hit multiple components
